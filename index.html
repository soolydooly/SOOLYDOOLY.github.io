<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport */
        }
        iframe {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe src="game/index.html" frameborder="0"></iframe>
</body>
</html>
